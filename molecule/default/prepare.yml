---
- name: Prepare
  hosts: all
  tasks:
    - name: Update system
      become: true
      yum:
        name: '*'
        state: latest
      when: ansible_facts['distribution'] == "CentOS"

    - name: Install epel
      become: true
      yum:
        name: epel-release
        state: present
      when: ansible_facts['distribution'] == "CentOS"

    - name: Disable SELinux
      become: true
      replace:
        path: /etc/selinux/config
        regexp: 'SELINUX=enforcing'
        replace: 'SELINUX=permissive'
      when: ansible_facts['distribution'] == "CentOS"

    - name: Reboot
      become: true
      reboot:
